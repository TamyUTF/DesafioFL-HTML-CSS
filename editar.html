<h1>Editar contato</h1>

<div id="formulario" class="form">
    <form method="post">
        <fieldset id="uDados">
            <legend>Informações do usuário</legend>
            <p><label>Nome:</label><input type="text" id="uNome" placeholder="Nome" value="Maria" required/></p>
            <p><label>Sobrenome:</label><input type="text" id="uSobre" placeholder="Sobrenome" value="da Silva Sauro" required/></p>
            <p><label>E-mail:</label><input type="email" id="uEmail" placeholder="E-mail" value="contato@abc.com"/></p>
            <p><label>Informações</label></p>
            <p><label>Foto:</label><input type="file" id="uAvatar" placeholder="Insira uma imagem de perfil"/></p>
            <p><label>Empresa:</label><input type="text" id="uEmp" placeholder="Empresa" value="Forlogic"/></p>
            <p><label>Endereço:</label><input type="text" id="uEnd" placeholder="Endereço(ex: Rua, nº, bairro, estado...)" value="Rua abc, 123, Centro - Cornélio Procópio"/></p>
            <p><label>Telefone:</label><input type="tel" id="uTel" placeholder="(xx) xxxx-xxxx" value="(12) 3456-7891"/></p>
            <p><label>Comentário:</label><textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Adicione um comentário para este contato" value="Contatar apenas em casos de emergência."></textarea></p>
        </fieldset>

    </form>
</div>
</div>
</body>
</html>
